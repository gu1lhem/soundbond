name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  CI:
    name: CI SB
    runs-on: ubuntu-latest
    
    # The environment this job references. We now use this for our environment variables.
    environment:
      name: Development

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis.

      - name: Writing .env config file
        run: echo -e "DATABASE = "${{ secrets.DB_NAME }}"\nUSERNAME = "${{ secrets.DB_USERNAME }}"\nPASSWORD = "${{ secrets.DB_PASSWORD }}"\nHOST = "${{ secrets.DB_HOST }}"\nPORT = "${{ secrets.DB_PORT }}"\n" >> .env

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16

      - name: Installation
        run: yarn install
      - name: Client installation
        run: |
          cd client 
          yarn install
      - name: Server installation
        run: |
          cd server
          yarn install

      - name: Cache
        uses: actions/cache@v2.1.6
        env:
          cache-name: cache-node-modules
        with:
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          path: |
            client/node_modules
            server/node_modules

      - name: Build
        run: |
          cd client
          yarn run build

      - name: Tests
        run: |
          cd server
          yarn run coverage
          rm -r coverage/sonar.xml
          rm -r coverage/lcov-report
          rm -r .nyc_output

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
