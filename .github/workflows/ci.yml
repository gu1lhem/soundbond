name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  CI:
    name: CI SB
    runs-on: ubuntu-latest

    # The environment this job references. We now use this for our environment variables.
    environment:
      name: Development

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          # Shallow clones should be disabled for a better relevancy of analysis.
          #Â But we choose only 1 commit because it is way enough

      - name: Writing .env config file
        run: echo -e "DATABASE = "${{ secrets.DB_NAME }}"\nUSERNAME = "${{ secrets.DB_USERNAME }}"\nPASSWORD = "${{ secrets.DB_PASSWORD }}"\nHOST = "${{ secrets.DB_HOST }}"\nPORT = "${{ secrets.DB_PORT }}"\nDIALECT = "${{ secrets.DB_DIALECT }}"\nSTORAGE = "${{ secrets.DB_STORAGE }}"\n" >> .env

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16

      - uses: c-hive/gha-yarn-cache@v2
        with:
          directory: |
            server
            client
          # Optional, speficy the folder of yarn.lock if not in the root directory

      - name: Installation
        run: yarn install
      - name: Client installation
        run: |
          cd client 
          yarn install
      - name: Server installation
        run: |
          cd server
          yarn install

      - name: Build
        run: |
          cd client
          yarn run build

      - name: Tests
        run: |
          cd server
          yarn run coverage
          rm -r coverage/sonar.xml
          rm -r coverage/lcov-report
          rm -r .nyc_output
        env:
          CI: true
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
