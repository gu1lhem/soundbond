# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy client to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: "Production"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: npm install, build, and test
        run: |
          cd client
          yarn install

      - name: Generating dotenv config file for Production (/client)
        uses: SpicyPizza/create-envfile@master
        with:
          envkey_REACT_APP_AZURE_BLOB_STORAGE_ADRESS: ${{ secrets.REACT_APP_AZURE_BLOB_STORAGE_ADRESS }}
          envkey_REACT_APP_MAPBOX_ACCESS_TOKEN: ${{ secrets.REACT_APP_MAPBOX_ACCESS_TOKEN }}
          envkey_REACT_APP_BACK_SERVER_URL: ${{ secrets.REACT_APP_BACK_SERVER_URL }}
          directory: client
          file_name: .env

      - name: Zip artifact for deployment
        run: zip -q client-release.zip ./* -r
        working-directory: ./client/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: react-app
          path: ./client/client-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: react-app

      - name: Unzip artifact for deployment
        run: unzip -q client-release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "soundbond"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F899ED0F065D4885807957A2F3A98B6C }}
          package: .
